<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>Progetto Github</title>
</head>
<body>
  <div id="app">
    <div class="container">
      <header class="d-flex justify-content-between" >
        <div class="d-flex">
          <img src="asset/graphiclogo.png" alt="logo">
        </div>

        <nav class="d-flex align-items-center">

          <ul class="d-flex align-items-center">

            <li>
              <span>HOME</span>
            </li>

            <li>
              <span>CHI SONO</span>
            </li>

            <li>
              <span>SERVIZI OFFERTI</span>
            </li>

            <li>
              <span>PORTFOLIO</span>
            </li>

            <li>
              <span>CONTATTI</span>
            </li>

          </ul>

        </nav>
      </header>

    </div>

    <section id="jumbotron" class="d-flex justify-content-between align-items-center">
      <h2 id="h2" class="mx-auto">
        Siti vetrina completi a costi contenuti
        La giusta soluzione per la vostra impresa
      </h2>
    </section>

    <div class="container">
      <div class="cat" v-for="(cat, index) in cats">
        <img :src="cat.image" alt="Cat picture"><br>
        <h3>{{cat.title}}</h3>
        <h6>{{cat.text}}</h6>
      </div>
    </div>
    <footer>
      <div class="col-12 d-flex text-center">
        <div class="col-4 d-flex justify-content-center align-items-center">
          <img src="asset/graphiclogo.png" alt="logo">
        </div>
        <div class="col-4 d-flex justify-content-center align-items-center">
          <ul class="d-flex flex-column justify-content-center align-items-center">
            <li><a href="">Home</a></li>
            <li><a href="">Registrati</a></li>
            <li><a href="">Login</a></li>
            <li><a href="">Contatti</a></li>
            <li><a href="">Lavora con noi</a></li>
            
          </ul>
        </div>
        <div class="col-4 d-flex justify-content-center align-items-center">
          <img src="asset/graphiclogo.png" alt="logo">
        </div>
      </div>
    </footer>
  </div>
<script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
<script src="js/main.js"></script>
</body>
</html>
